<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>recipe-search</title>
</head>

<body>
    <div class="header-wrapper">
        <header>
            <div class="logo">
                <h1>logo</h1>
            </div>
            <nav class="top-nav">
                <ul>
                    <li><a href="#">Strona główna</a></li>
                    <li><a href="#">Przepisy</a></li>
                    <li><a href="#">Jadłospis</a></li>
                    <li><a href="#">Co ugotować?</a></li>
                    <li><a href="#">Moje konto</a></li>
                    <li><a href="#">Kontakt</a></li>
                </ul>
            </nav>
            <div class="top-search">
                <input type="search" placeholder="Szukaj przepisu">
            </div>
            <div class="banner">
                <p>Nie wiesz co zjeść?</p>
                <p>Z nami się dowiesz!</p>
                <p>Skorzystaj z naszej zaawansowanej<br>wyszukiwarki przepisów!</p>
                <button>Sprawdź</button>
            </div>
        </header>
    </div>

    <div class="search-wrapper">
        <section class="search">
            <div id="react"></div>
            <input class="main-search" type="search" placeholder="Szukaj przepisu">
        </section>
    </div>

    <!-- Załaduj Reacta. -->
    <!-- Uwaga: podczas wdrażania aplikacji do środowiska produkcyjnego, zamień "development.js" na "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!-- Załaduj nasz komponent reactowy. -->
    <script src="react.js"></script>
</body>

</html>
